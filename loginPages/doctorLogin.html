<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimhans - Doctor Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="doctorLogin.css">
</head>
<body>
    <img src="../assets/favicon.png">

    <form>
        <div class="container">
            <table>
                <tr>
                    <td>
                        <label for="doctor-username" class="text-labels"><b>Doctor Username: </b></label>
                    </td>
                    <td>
                        <input type="text" id="doctor-username" class="text-field" name="doctor-username" placeholder="doctor Username *">
                    </td>
                </tr>
                <tr></tr>
                    <td>
                        <label for="doctor-password" class="text-labels"><b>Doctor Password: </b></label>
                    </td>
                    <td>
                        <input type="password" id="doctor-password" class="text-field" name="doctor-password" placeholder="doctor Password *">
                    </td>
                </tr>
            </table>
            <button type="button" onclick="doctorLogin()" class="doctor-button">
                Login
            </button>
        </div>
    </form>

    <script src="doctorLogin.js"></script>
</body>
</html>
