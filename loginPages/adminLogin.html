<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimhans - Admin Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
    <link rel="stylesheet" href="adminLogin.css">
</head>
<body>
    <img src="../assets/favicon.png">

    <form>
        <div class="container">
            <table>
                <tr>
                    <td>
                        <label for="admin-username" class="text-labels"><b>Admin Username: </b></label>
                    </td>
                    <td>
                        <input type="text" id="admin-username" class="text-field" name="admin-username" placeholder="Admin Username *">
                    </td>
                </tr>
                <tr></tr>
                    <td>
                        <label for="admin-password" class="text-labels"><b>Admin Password: </b></label>
                    </td>
                    <td>
                        <input type="password" id="admin-password" class="text-field" name="admin-password" placeholder="Admin Password *">
                    </td>
                </tr>
            </table>
            <button type="button" onclick="adminLogin()" class="admin-button">
                Login
            </button>
        </div>
    </form>

    <script src="adminLogin.js"></script>
</body>
</html>
